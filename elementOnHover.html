<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .show {
      width: 500px;
      height: 30px;
      line-height: 30px;
      padding-left: 10px;
      background: #eee;
    }
    .hide {
      display: none;
      padding-left: 10px;
      color: Red;
    }
    .show:hover +.hide{
      display: block;
    }
  </style>
</head>
<body>
  <div class="show">Hover over me.</div>
  <div class="hide">I am shown when someone hovers over the div above.</div>
</body>
</html>
