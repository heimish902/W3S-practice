    input.custom {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 25px;
      background-color: #d3d3d3;
      outline: none;
    }

    /* 
The slider handle 
-webkit- (Chrome, Opera, Safari, Edge)
moz- (Firefox)
*/
    input.custom::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background-color: #04aa6d;
      cursor: pointer;
    }

    input.custom::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background-color: #04aa6d;
      cursor: pointer;
    }

    /* round */
    input.round {
      height: 15px;
      border-radius: 5px;
    }

    input.round::-webkit-slider-thumb {
      border-radius: 50%;
    }

    input.round::-moz-range-thumb {
      border-radius: 50%;
    }

<body>
  <div class="container">
    <div class="range-container">
      <p>Default</p>
      <input type="range" min="1" max="100" value="50">
    </div>
    <div class="range-container">
      <p>Square</p>
      <input class="square custom" type="range" min="1" max="100" value="50">
    </div>
    <div class="range-container">
      <p>Round</p>
      <input class="round custom" type="range" min="1" max="100" value="50">
    </div>
    <div class="range-container">
      <p>Image</p>
      <input class="image custom" type="range" min="1" max="100" value="50">
    </div>
    <p class="output">Value : <span>0</span></p>
  </div>

  <script>
    let square = document.querySelector(".square");
    let round = document.querySelector(".round");
    let image = document.querySelector(".image");

    let output = document.querySelector(".output span");

    output.innerHTML = square.value;

    square.oninput = function () {
      output.innerHTML = this.value;
    }
    round.oninput = function () {
      output.innerHTML = this.value;
    }
    image.oninput = function () {
      output.innerHTML = this.value;
    }
  </script>
</body>
